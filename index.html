<!DOCTYPE HTML>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS STUFF</title>
        <script src="ecmaScript2.js"></script>
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body onload="startPage()">
        <div id="container">
        <div id="intro" class="center">
            
        </div>
        <br/>
        <br/>
        <div id="mySHatDiv" class="center">
            <button onclick="showHats()">Slide</button>
            <img src="mySeHat.jpg" width="300" height="100" id="mySe" class="myImages" onmouseover="document.getElementById('mySe').src='seBizLit.jpg'" onmouseout="document.getElementById('mySe').src='mySeHat.jpg'">
            <p id="se"></p>
        </div>
        <div id="myPHatDiv" class="center">
            <img src="myPaintHat.jpg" width="300" height="100" id="myPaint" class="myImages" onmouseover="document.getElementById('myPaint').src='myPaintHatLit.jpg'" onmouseout="document.getElementById('myPaint').src='myPaintHat.jpg'">
            <p id="pa"></p>  
        </div>
        <div id="myEntHatDiv" class="center">
            <img src="myEntHat.jpg" width="300" height="100" id="myE" class="myImages" onmouseover="document.getElementById('myE').src='myEntHatLit.jpg'" onmouseout="document.getElementById('myE').src='myEntHat.jpg'">
            <p id="en"></p>  
        </div>
    </div>

</html>
